<h1> Cursos </h1>

<div class="d-flex justify-content-end mb-3">
    <button (click)="addCourse()" mat-flat-button color="primary">
        Agregar curso
    </button>
</div>

<app-courses-table 
[dataSource]="(courses$ | async) || []" 
(deleteCourse)="onDeleteCourse($event)"
(editCourse)="onEditCourse($event)"></app-courses-table>
