<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let inscription">
            {{ inscription.id }} </td>
    </ng-container>

    <!-- Fullname Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let inscription">
            {{ inscription.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="dateBirth">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let inscription">
            {{ inscription.dateBirth | date : "dd/MM/YYYY" }} </td>
    </ng-container>



    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>

        <td mat-cell *matCellDef="let inscription">
            <button [routerLink]="inscription.id" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
            </button>

            <button (click)="editInscription.emit(inscription.id)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>

            <button (click)="deleteInscription.emit(inscription.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
