<h1 mat-dialog-title> {{ isEditing ? "Editando inscripcion" : "Agregar Inscripcion"}}</h1>
<div mat-dialog-content>
    <form class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Nombre</mat-label>
                <input [formControl]="nameControl" matInput/>
            
            </mat-form-field>


        </div>

        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="dateBirthPicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dateBirthPicker"></mat-datepicker-toggle>
                <mat-datepicker #dateBirthPicker></mat-datepicker>
            </mat-form-field>


        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button (click)="onSubmit()" mat-button> Guardar </button>
    <button mat-button mat-dialog-close> Cancelar</button>
</div>
