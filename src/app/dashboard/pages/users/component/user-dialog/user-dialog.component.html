<h1 mat-dialog-title>{{ user ? "Editando usuario" : "Crear Usuario" }}</h1>

<div mat-dialog-content>
    <!--Contenido-->
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('name')?.hasError('required')">
                        Este campo es requerido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('lastName')?.hasError('required')">
                        Este campo es requerido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <input formControlName="Curso" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('Curso')?.hasError('required')">
                        Este campo es requerido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Clase</mat-label>
                    <input formControlName="Clase" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('Clase')?.hasError('required')">
                        Este campo es requerido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('email')?.hasError('required')">
                        Este campo es requerido
                        </ng-container>
                    </mat-error>
                </mat-form-field>

            </div>

        </div>
    </form>
</div>
<div mat-dialog-actions>
<button (click)="onSubmit()" mat-button > Guardar </button>
<button mat-dialog-close mat-button > Cancelar </button>
</div>
