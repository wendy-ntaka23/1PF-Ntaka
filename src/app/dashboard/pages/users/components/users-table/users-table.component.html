<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let user">
            {{ user.id }} </td>
    </ng-container>

    <!-- Fullname Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let user">
            {{ user | fullname : "uppercase"}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="Curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let user">
            {{ user.curso }} </td>
    </ng-container>

    <ng-container matColumnDef="Clase">
        <th mat-header-cell *matHeaderCellDef> Clase </th>
        <td mat-cell *matCellDef="let user">
            {{ user.clase }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user">
            {{ user.email }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>

        <td mat-cell *matCellDef="let user">
            <button (click)="goToDetail(user.id)" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
            </button>

            <button [disabled]="(userRole$ | async) !== 'ADMIN'" (click)="editUser.emit(user)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>

            <button [disabled]="(userRole$ | async) !== 'ADMIN'" (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
